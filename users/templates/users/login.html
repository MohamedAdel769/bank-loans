{% extends "blnk_main/base.html" %} {% load crispy_forms_tags %} 
{% block content %}
<div class="content-section">
  <form method="POST" action="">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Log In</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info mt-4" type="submit">Login</button>
    </div>
  </form>
</div>
{% endblock content %}
